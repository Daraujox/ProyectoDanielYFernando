<body>
    <div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text center">
                <div class="card-body">
                    <h3>{{ textoReserva }}
                        <div *ngIf="cargando" class="spinner-border text-secondary float-right" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span class="md" id="md" *ngIf="submitted && createReserva.invalid">Por favor llene todos los campos</span>
                    <form [formGroup]="createReserva" (ngSubmit)="agregarEditarReserva()">
                        <div class="row">
                            <div class="col">
                                <label for="tipo" class="mt-3 ">seleccione tipo de documento</label>
                                <select name="tipo" class="form-control form-control-lg mt-3" formControlName="tipo">
                                    <option selected="true" disabled="disabled">Tipo de documento</option>
                                    <option value="cc">Cedula</option>
                                    <option value="ti">Tarjeta de entidad</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="npersona" class="mt-3">seleccione n° persona</label>
                                <select formControlName="npersona" name="npersona"
                                    class="form-control form-control-lg mt-3">
                                    <option selected="true" disabled="disabled">seleccione n° persona</option>
                                    <option value="1">1.Persona </option>
                                    <option value="2">2.Persona</option>
                                    <option value="3">3.Persona </option>
                                    <option value="4">4.Persona</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="nombre" class="mt-3">Nombre</label>
                                <input formControlName="nombre" type="text" class="form-control form-control-lg mt-3"
                                    placeholder="Nombre" name="nombre">
                            </div>
                            <div class="col">
                                <label for="cedula" class="mt-3">Numero</label>
                                <input formControlName="cedula" type="number" name="cedula" id="cedula"
                                    placeholder="Numero" class="form-control form-control-lg mt-3">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <label for="fecha" class="mt-3">Fecha</label>
                                <input formControlName="fecha" type="date" name="fecha" id="fecha"
                                    class="form-control form-control-lg mt-3">
                            </div>
                            <div class="col">
                                <label for="hora" class="mt-3">Hora</label>
                                <input formControlName="hora" type="text" name="hora" id="hora"
                                    class="form-control form-control-lg mt-3" placeholder="Hora">
                            </div>
                        </div>
                        <label for="articulo" class="mt-3">Seleccione Producto</label>
                        <select formControlName="articulo" class="form-control form-control-lg mt-3" name="articulo" id="articulo">
                            <option *ngFor="let pasa of pasar" [value]="pasa.nombre">{{pasa.nombre}}</option>
                        </select>


                        <div class=" mt-3 ">
                            <button type="text" class="btn btn-secondary btn-lg" routerLink="/reservas">Vorver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

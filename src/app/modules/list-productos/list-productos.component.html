<body>
    

<div class="container">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de productos</span>
            <button class="btn btn-dark btn-lg " routerLink="/createproducto">Agregar</button>
           <h3 *ngIf="productos.length ==0" style="margin-top: 3px; color: red; text-align: center;">No ahi datos para mostrar</h3>
            <table *ngIf="productos.length > 0 " class="table table-striped table-hover mt-2">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Precio</th>
                    <th>descripcion</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let producto of productos">
                    <td>{{producto.nombre}}</td>
                    <td>{{producto.codigo}}</td>
                    <td>{{producto.precio | currency}}</td>
                    <td>{{producto.descripcion}}</td>
                    <td>
                      <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/editarproducto/', producto.id ]"></i> 
                      <i (click)="eliminarProducto(producto.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                
                </tbody>
              </table>
             
        </div>
    </div>
</div>

</body>
